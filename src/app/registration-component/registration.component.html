<div>
    <div class="title">
        <h1>Welcome buddy!</h1>
        <br>
        <h2>Today you will start a journey.</h2>
        <br>
        <h3>Your final destination is the best version of yourself.</h3>
        <br>
        <br>
        <br>
    </div>

    <div class="row">
            <div class="col-md-4">
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.firstName" id="namef" type="text" class="validate">
                <label for="namef">Fisrt Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.lastName" id="namel" type="text" class="validate">
                <label for="namel">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.age" id="age" type="number" class="validate">
                <label for="age">Age</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.weight" id="weight" type="number" class="validate">
                <label for="weight">Weight</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.height" id="height" type="number" class="validate">
                <label for="email">Height</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.email" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col-sm-12">
                <input [(ngModel)]="user.password" id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-sm-12">
                <input id="passwordc" type="password" class="validate">
                <label for="password">Confirm Password</label>
            </div>
        </div>

        <span>{{errorMsg}}</span>
        <button (click)="registrate()" class="btn waves-effect waves-light" type="submit" name="action">Start</button>
    </div>
        <div class="col-md-4">

            <img class="rounded"  src="../assets/reg.jpg" alt="New York" width="500" height="500">
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
